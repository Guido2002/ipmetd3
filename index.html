<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-area-light-component/dist/aframe-area-light-component.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/cig.js"></script>
    <script src="/js/door.js"></script>
    <script src="/js/teleport.js"></script>
    <script src="/js/beer.js"></script>
    <title>Bunker Festival</title>
</head>
<body>
    <a-scene stats fog="type: linear; color:  #121212 ; far: 30; near: 0">
        <a-assets>
            <a-asset-item id="box" src="glb_models/box.glb"></a-asset-item>
            <a-asset-item id="machine" src="glb_models/machine.glb"></a-asset-item>



            <a-asset-item id="tunnel" src="glb_models/maze.glb"></a-asset-item>
            <a-asset-item id="fakkel" src="glb_models/fakkel.glb"></a-asset-item>
            <a-asset-item id="cig" src="glb_models/cig.glb"></a-asset-item>
            <a-asset-item id="asbak" src="glb_models/asbak.glb"></a-asset-item>
            <a-asset-item id="pil" src="glb_models/pil.glb"></a-asset-item>
            <a-asset-item id="tafel" src="glb_models/tafel.glb"></a-asset-item>
            <a-asset-item id="door1" src="glb_models/door1.glb"></a-asset-item>
            <a-asset-item id="door2" src="glb_models/door2.glb"></a-asset-item>
            <a-asset-item id="lights" src="glb_models/lights.glb"></a-asset-item>
            <a-asset-item id="speaker" src="glb_models/speaker.glb"></a-asset-item>
            <img id="poster" src="textures/poster.jpg">

        </a-assets>

        <a-camera id="js--camera" position="0 1.5 0">
                <a-entity
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 300; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 200; to: 1 1 1"
                    cursor = "fuse: true; fuseTimeout: 300"
                    material = "color: black; shader: flat"
                    geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
                    position = "0 0 -0.5"
                    raycaster="far: 8 interval: 300; objects: .x, .door"
                >
                </a-entity>
        </a-camera>

        <a-entity gltf-model="#box" position="0 0 0"></a-entity>
        <a-entity door gltf-model="#door1" class="x" id="door2_t" position="0 0 2.9" rotation="0 0 0" animation-mixer="timeScale: 0; loop: pingpong"></a-entity>
        <a-entity door gltf-model="#machine" position="0 0 -3" rotation="0 0 0" ></a-entity>
        <a-entity position="1 3 1" light="type: point; intensity:0.5" color="white"></a-entity>
        <a-entity position="-1 3 1" light="type: point; intensity:0.5" color="white"></a-entity>
        <a-entity position="1 3 -1" light="type: point; intensity:0.5" color="white"></a-entity>
        <a-entity position="-1 3 -1" light="type: point; intensity:0.5" color="white"></a-entity>

        <a-plane src="#poster" position="-1.5 1.5 -2.99" width="0.5" height="1"></a-plane>
        <a-plane src="#poster" position="1.5 1.5 -2.99" width="0.5" height="1"></a-plane>

        <a-plane beer="n:1" position="-0.5 1 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:2" position="-0.3 1 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:3" position="-0.1 1 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:4" position="0.1 1 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>

        <a-plane beer="n:5" position="-0.5 0.7 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:6" position="-0.3 0.7 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:7" position="-0.1 0.7 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>
        <a-plane beer="n:8" position="0.1 0.7 -2.57" rotation="0 0 0" width="0.1" height="0.2"></a-plane>

    </a-scene>

</body>
</html>
