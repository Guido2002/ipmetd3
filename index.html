<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <title>Bunker Festival</title>
</head>
<body>
    <a-scene>
        <!-- <a-assets>
            <a-asset-item id="tunnel" src="glb_model/maze.glb"></a-asset-item>
        </a-assets> -->

        <a-camera id="js--camera">
            <a-cursor id="js--cursor">
                <a-entity
                    animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
                    animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
                    animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1" 
                    cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 0"
                    geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.02"
                    material="color: black; shader: flat"
                    raycaster="far: 20; interval: 1000; objects: .js--destinations"
                    >
                </a-entity>
            </a-cursor>
        </a-camera>

        <a-entity gltf-model="src: glb_model/maze.glb" position="0 0 0"></a-entity>
        <a-plane position="0 0 0" width="20" height="20" rotation="-90 0 0" color="grey"></a-plane>
        <a-sky color="skyblue"></a-sky>
        

    </a-scene>

</body>
</html>
